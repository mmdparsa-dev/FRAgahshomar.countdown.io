<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
<meta charset="UTF-8" />
<title>شمارش معکوس فارسی</title>

<link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Vazir', sans-serif;
    background: radial-gradient(circle at center, #d0d4e6, #a4a9c5);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    direction: ltr;
  }
  .countdown {
    background: #fff;
    border-radius: 50px;
    box-shadow: 0 0 25px rgba(255 255 255 / 0.5);
    padding: 25px 40px;
    display: flex;
    gap: 30px;
    color: #007BFF;
    font-weight: 600;
    font-size: 2.5rem;
    user-select: none;
    min-width: 600px;
    justify-content: center;
  }
  .time-unit {
    position: relative;
    width: 80px;
    height: 4rem;
    overflow: hidden;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    gap: 0.2rem;
  }
  .time-label {
    font-size: 1rem;
    color: #007BFF;
    user-select: none;
    margin-top: 0;
  }
  .time-value {
    font-size: 2.2rem;
    line-height: 1;
    user-select: none;
    position: relative;
    transition: transform 1.5s ease, opacity 1.5s ease, filter 1.5s ease;
  }
</style>
</head>
<body>
  <div class="countdown" aria-label="شمارش معکوس تا ۲۱ مارس ۲۰۲۶">
    <div class="time-unit" aria-label="ماه">
      <div id="months" class="time-value">۰۰</div>
      <div class="time-label">ماه</div>
    </div>
    <div class="time-unit" aria-label="روز">
      <div id="days" class="time-value">۰۰</div>
      <div class="time-label">روز</div>
    </div>
    <div class="time-unit" aria-label="ساعت">
      <div id="hours" class="time-value">۰۰</div>
      <div class="time-label">ساعت</div>
    </div>
    <div class="time-unit" aria-label="دقیقه">
      <div id="minutes" class="time-value">۰۰</div>
      <div class="time-label">دقیقه</div>
    </div>
    <div class="time-unit" aria-label="ثانیه">
      <div id="seconds" class="time-value">۰۰</div>
      <div class="time-label">ثانیه</div>
    </div>
    <div class="time-unit" aria-label="میلی‌ثانیه">
      <div id="milliseconds" style="font-size:1.6rem;">۰۰۰</div>
      <div class="time-label">میلی‌ثانیه</div>
    </div>
  </div>

<script>
  function toPersianDigits(str) {
    return str.toString().replace(/\d/g, d => '۰۱۲۳۴۵۶۷۸۹'[d]);
  }

  const targetUtc = new Date(Date.UTC(2026, 2, 21, 1, 59, 7, 384)); // 21 مارس 2026 به وقت ایران

  const elems = {
    months: document.getElementById('months'),
    days: document.getElementById('days'),
    hours: document.getElementById('hours'),
    minutes: document.getElementById('minutes'),
    seconds: document.getElementById('seconds'),
    milliseconds: document.getElementById('milliseconds'),
  };

  const prevValues = {};

  // انیمیشن به صورت تبدیل و کم کردن opacity و blur به صورت دستی
  function animateChange(elem, newVal) {
    if (prevValues[elem.id] === newVal) return;
    prevValues[elem.id] = newVal;

    // مرحله 1: متن به سمت بالا حرکت کن و محو بشه
    elem.style.transform = 'translateY(-100%)';
    elem.style.opacity = '0';
    elem.style.filter = 'blur(6px)';

    // بعد از 500ms متن عوض بشه و برگرده جای اول با انیمیشن بازگشت
    setTimeout(() => {
      elem.textContent = newVal;
      elem.style.transition = 'none';
      elem.style.transform = 'translateY(100%)';
      elem.style.opacity = '0';
      elem.style.filter = 'blur(6px)';

      // فورس رفلوی
      void elem.offsetWidth;

      // انیمیشن بازگشت به جای اصلی
      elem.style.transition = 'transform 1s ease, opacity 1s ease, filter 1s ease';
      elem.style.transform = 'translateY(0)';
      elem.style.opacity = '1';
      elem.style.filter = 'blur(0)';
    }, 500);
  }

  function update() {
    const now = new Date();
    const iranOffset = 3.5 * 60 * 60 * 1000; // +3:30
    const nowIran = new Date(now.getTime() + iranOffset);

    let diff = targetUtc.getTime() - nowIran.getTime();
    if (diff < 0) diff = 0;

    const ms = diff % 1000;
    let totalSeconds = Math.floor(diff / 1000);
    const seconds = totalSeconds % 60;
    let totalMinutes = Math.floor(totalSeconds / 60);
    const minutes = totalMinutes % 60;
    let totalHours = Math.floor(totalMinutes / 60);
    const hours = totalHours % 24;
    const totalDays = Math.floor(totalHours / 24);
    const months = Math.floor(totalDays / 30);
    const days = totalDays - months * 30;

    const vals = {
      months: toPersianDigits(String(months).padStart(2, '0')),
      days: toPersianDigits(String(days).padStart(2, '0')),
      hours: toPersianDigits(String(hours).padStart(2, '0')),
      minutes: toPersianDigits(String(minutes).padStart(2, '0')),
      seconds: toPersianDigits(String(seconds).padStart(2, '0')),
      milliseconds: toPersianDigits(String(ms).padStart(3, '0')),
    };

    animateChange(elems.months, vals.months);
    animateChange(elems.days, vals.days);
    animateChange(elems.hours, vals.hours);
    animateChange(elems.minutes, vals.minutes);
    animateChange(elems.seconds, vals.seconds);

    // میلی ثانیه سریع و بدون انیمیشن
    elems.milliseconds.textContent = vals.milliseconds;
  }

  setInterval(update, 50);
  update();
</script>
</body>
</html>
